<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Moniepoint</title>
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <h1>Sign in to Moniepoint</h1>
                <a href="https://teamapt.zendesk.com/auth/v2/login/signin?auth_origin=6326618920093%2Ctrue%2Ctrue&brand_id=6326618920093&locale=en-us&return_to=https%3A%2F%2Fsupport.moniepoint.com%2Fhc%2Fen-us&role=agent&theme=hc" class="agent-signin">
                    Switch to agent sign-in<img src="https://static.zdassets.com/classic/images/icons/chevron_right.svg" alt="" class="img"></a>
            </div>

            <div class="main-content">
                <div class="social-signin">
                    <button class="social-btn facebook-btn">
                        <span class="social-icon facebook-icon"><img src="https://static.zdassets.com/classic/images/icons/auth_facebook.svg" alt=""></span>
                        Sign in with Facebook
                    </button>
                    
                    <button class="social-btn google-btn">
                        <span class="social-icon google-icon"><img src="https://static.zdassets.com/classic/images/icons/auth_google.svg" alt=""></span>
                        Sign in with Google
                    </button>
                    
                    <button class="social-btn microsoft-btn">
                        <span class="social-icon microsoft-icon"><img src="https://static.zdassets.com/classic/images/icons/auth_microsoft.svg" alt=""></span>
                        Sign in with Microsoft
                    </button>
                </div>

                <div class="email-form">
                    <form>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="email" class="form-input" required/>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" type="password" class="form-input" required/>
                        </div>
                
                        <button type="submit" class="signin-btn">Sign in</button>
                    </form>
                </div>
            </div>

            <div class="footer">
                <p>New to Moniepoint?<a href="" class="signup-link"> Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
